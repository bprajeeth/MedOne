<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedOne</title>
</head>
<body style="overflow: auto;">
    <div id="myNav" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div class="overlay-content">
          <a href="login.html">Login/Signup</a>
          <a href="admin.html">Home</a>
          <a href="detail_page.html">Library</a>
          <a href="form.html">New Data</a>
        </div>
      
    </div>

    <header>
        <nav>
            <nav>
                <div class="navbar" id="navbar">
                    <img src="logo.png" alt="logo" class="logo" onclick="window.location.href='admin.html';" style="cursor:pointer;">
                    <p class="heading">MedOne</p>
                    <img src="hamburger.png" alt="menu_icon" class="hamburger" id="hamburger" onclick="openNav()">
                </div>
            </nav>
    </header> 
    <div class="form_page">
        <div class="expl">
            <p>Fill out the form to add new cases to the repository!</p>
        </div>
        <form class="detail_form" action="admin.html">
            <div class="files">
                
                
                <label class="file_label"> 
                    <input type="file" name="file" class="file_input" >
                    <img src="file.png" alt="file icon" class="file_icon" for="file" >                
                </label>
                <p style="margin-top: 2px;">Choose file</p> 
            </div>
            <input type="text" placeholder="Name" class="input_tag"/>
            <input type="text" placeholder="Occupation" class="input_tag" />
            <input type="text" placeholder="Age" class="input_tag" />
            <select name="gender" id="gender" style=" background: rgba(255, 255, 255, 0.379);backdrop-filter: blur(20px);border: solid;border-color: rgb(204, 77, 77);text-align: center;font-size: large;">
                <option value="volvo">Male</option>
                <option value="saab">Female</option>
                <option value="saab">Other</option>
            </select>
            <input type="text" placeholder="Diagnosis" class="diagnosis"/>
            <input type="text" placeholder="Detailed Description" class="detailed_desc" /> 
            <div style="grid-column:span 2; display:flex; justify-content:center;">
                <input type="submit" value="Add data" class="submit_btn" onclick="window.alert('Data Added Successfully')">
            </div>
        </form>
    </div>
    
</body>
</html>
